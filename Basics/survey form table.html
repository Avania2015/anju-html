<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Table</title>
    <style>
        header{
        padding: 30px;
        font-size: xx-large;
    font-family: 'Times New Roman', Times, serif;
color: white;
}
body {font-size: x-large;
background-color: rgb(43, 183, 226);
}
footer{
font-size: small;
align-items: center;}
table {
    background-color: antiquewhite;
}
td {padding: 6px;
text-align: left;}

    </style>
</head>
<body>
    <header><h2><CEnter>SURVEY FORM</CEnter></h2></header>
    <Table align="center">
        <tr><td><p style="text-align:center ; font-size: xx-large;">Let us know how we can improve Softroniics </p></td></tr>
        <tr>
            <td><center><p>Name :</p></center></td>
            <td><form action="" method="post"><input type="text"  placeholder="Enter your name"></form></td>
        </tr>
        <tr>
            <td><center><p>Email :</p></center></td>
            <td><form action="" method="post"><input type="text"  placeholder="Enter your email"></form></td>
        </tr>
        <tr>
            <td><center><p>Age :</p></center></td>
            <td><form action="" method="post"><input type="number"></form></td>
        </tr>
        <tr>
            <td><center><p>Which option best describe your current role?</p></center> </td>
            <td><form action="">
                <select name="" id="">
                    <option value="">Student</option>
                    <option value="">Tutor</option>
                </select>
            </form>

            </td>
        </tr>
        <tr>
            <td>How likely would you recommend softroniics to a friend?</td>
            <td>
                <form action="">
                    <input type="radio">
        <label for="">Defenitely</label>
        <br>
        <input type="radio">
        <label for="">Maybe</label>
        <br>
        <input type="radio">
        <label for="">Not Sure</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                What do you like most in Softroniics
            </td>
            <td>
                <form action="" method="post">
                    <select name="" id="">
                        <option value="one"></option>
                        <option value="two"></option>
                    </select> 
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Things that should be improved in future
            </td>
            <td>
                <form action="" method="post">
                    <input type="checkbox" name="" id="">
<label for="">one</label>
<br><input type="checkbox">
<label for="">two</label>
<br><input type="checkbox" name="" id="">
<label for="">three</label>

                </form>
            </td>
        </tr>
       
    </Table>
</body>
<footer style="text-align: center;"><form action="" method="post">
    <button type="submit">Submit</button>
</form></footer>

</html>
