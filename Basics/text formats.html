<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--bold and strong-->
    <p><b> This is bold</b></p>
    <p><strong>This is strong</strong></p>
    <br>
    <!--italicand emphasis-->
    <p><i>This is italic</i></p>
    <p><em>This is emphasis</em></p>
    <br>
    <!--small and mark-->
    <p><small>This is small</small></p>
    <p>This is <mark>Mark</mark></p>
    <br>
    <!--delete and insert-->
    <p>This is <del>deleted</del></p>
    <p>This is <ins>inserted</ins></p>
    <br>
    <!--Subscript and superscript-->
    <p>This is <sub>Subscript</sub></p>
    <p>This is <sup>Superscript</sup></p>
</body>
</html>
